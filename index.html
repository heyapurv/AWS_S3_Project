<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Awesome Site! üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .main-title {
            font-size: 4rem;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cartoon-character {
            width: 200px;
            height: 200px;
            background: #ffeb3b;
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .character-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eyes {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            animation: blink 3s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 40px 40px;
            animation: smile 4s ease-in-out infinite;
        }

        @keyframes smile {
            0%, 50%, 100% { transform: scaleX(1); }
            25%, 75% { transform: scaleX(1.3); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            font-size: 2rem;
            color: #fff;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 50%; left: 5%; animation-delay: 1s; }
        .star:nth-child(4) { top: 70%; right: 10%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 80%; left: 20%; animation-delay: 2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.7;
            animation: drift 15s linear infinite;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 15%;
            left: -100px;
        }

        .cloud1:before {
            width: 40px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 25%;
            left: -80px;
            animation-delay: -5s;
        }

        .cloud2:before {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 15px;
        }

        @keyframes drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 1s both;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44bd32);
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .fun-facts {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 1.5s both;
            max-width: 600px;
            text-align: center;
        }

        .fun-facts h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .fun-facts p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .cartoon-character {
                width: 150px;
                height: 150px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="star">‚ú®</div>
        <div class="star">‚≠ê</div>
        <div class="star">‚ú®</div>
        <div class="star">‚≠ê</div>
        <div class="star">‚ú®</div>
        
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="container">
        <h1 class="main-title">Welcome to My Amazing Site! üéâ</h1>
        <p class="subtitle">Hosted on AWS S3 using Terraform And Jenkins</p>
        
        <div class="cartoon-character">
            <div class="character-face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="sayHello()">Say Hello! üëã</button>
            <button class="btn btn-secondary" onclick="changeColors()">Magic Colors! üåà</button>
        </div>

        <div class="fun-facts">
            <h3>üé® Fun Fact!</h3>
            <p id="funFactText">This page is powered by pure CSS animations and a sprinkle of JavaScript magic! Every element dances to create a delightful experience just for you!</p>
        </div>
    </div>

    <script>
        function sayHello() {
            const character = document.querySelector('.cartoon-character');
            const title = document.querySelector('.main-title');
            
            character.style.animation = 'none';
            character.offsetHeight; // Trigger reflow
            character.style.animation = 'float 0.5s ease-in-out 3';
            
            title.textContent = 'Hello there, friend! ü§ó';
            
            setTimeout(() => {
                title.textContent = 'Welcome to My Amazing Site! üéâ';
            }, 3000);
        }

        function changeColors() {
            const colors = [
                'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57)',
                'linear-gradient(45deg, #a8edea, #fed6e3, #ffecd2, #fcb69f, #ff8a80)',
                'linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe)',
                'linear-gradient(45deg, #43e97b, #38f9d7, #667eea, #764ba2, #f093fb)'
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
            document.body.style.backgroundSize = '400% 400%';
            
            // Update fun fact
            const funFacts = [
                "Did you know? This page has over 15 different animations running simultaneously! üé™",
                "Fun fact: The floating character blinks every 3 seconds - just like a real friend! üòä",
                "Amazing! The background colors are generated using CSS gradients and math magic! üîÆ",
                "Incredible! Every star twinkles at a different rhythm to create a unique sky! ‚≠ê"
            ];
            
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            document.getElementById('funFactText').textContent = randomFact;
        }

        // Add some extra magic on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const character = document.querySelector('.cartoon-character');
                character.addEventListener('click', () => {
                    character.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        character.style.transform = 'scale(1)';
                    }, 200);
                });
            }, 2000);
        });
    </script>
</body>
</html>
